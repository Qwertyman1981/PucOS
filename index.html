<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PucOS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #0c0c0c;
      color: #d8d8d8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #00cfa5;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 520px;
      font-size: 0.95rem;
      color: #a8a8a8;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      color: #00cfa5;
      border: 1px solid #00cfa5;
      padding: 8px 18px;
      border-radius: 3px;
      font-size: 0.85rem;
      transition: 0.2s ease;
    }

    a.button:hover {
      background: #00cfa5;
      color: #0c0c0c;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }

    .bar {
      width: 40px;
      height: 2px;
      background-color: #00cfa5;
      margin: 15px 0 25px;
    }
  </style>
</head>
<body>
  <h1>PucOS</h1>
  <div class="bar"></div>
  <p>A small, retro-inspired operating system.<br>
     </p>

  <div class="buttons">
    <a href="https://drive.google.com/uc?export=download&id=1EZ3IvBoGyAQGMMOGJg1A46X46a4-5bKs" class="button">Download</a>
    <a href="#" class="button">Docs</a>
    <a href="#" class="button">Source</a>
  </div>

  <footer>PucOS Â© 2025</footer>
</body>
</html>
